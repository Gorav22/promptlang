name: Auto Publish (npm + GitHub Packages)

on:
  push:
    branches: [main]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write    # allows committing version bumps
      packages: write    # allows publishing to GitHub Packages

    steps:
      # ðŸ§© Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      # ðŸ§° Setup Node for npmjs
      - name: Setup Node.js (npmjs)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      # ðŸ“¦ Install dependencies
      - name: Install dependencies
        run: npm ci

      # ðŸ§ª Run tests (optional)
      - name: Run tests
        run: npm test || echo "No tests found"

      # ðŸ”¹ Bump patch version safely
      - name: Bump patch version
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # ðŸ§¹ Clean working directory so npm version won't fail
          git reset --hard
          git clean -fdx

          npm version patch -m "chore: bump version to %s [skip ci]"

          git push origin HEAD:main --follow-tags
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # ðŸŸ  Publish to npmjs
      - name: Publish to npmjs
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # ðŸŸ£ Publish to GitHub Packages
      - name: Setup Node.js (GitHub Packages)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com/
      - name: Publish to GitHub Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GH_PACKAGES_TOKEN }}
