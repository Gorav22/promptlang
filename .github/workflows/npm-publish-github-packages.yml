name: Auto Publish (npm + GitHub Packages)

on:
  push:
    branches: [main]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write    # allows committing version bumps
      packages: write    # allows publishing to GitHub Packages

    steps:
      # ðŸ§© Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      # ðŸ”¹ Bump patch version safely
      - name: Bump patch version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # ðŸ§¹ Clean working directory so npm version won't fail
          git reset --hard
          git clean -fdx

          # ðŸ”¹ Bump version
          npm version patch -m "chore: bump version to %s [skip ci]"

          # ðŸª„ Authenticate with GITHUB_TOKEN for pushing
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git

          # âœ… Push commit and tag
          git push origin HEAD:main --follow-tags

      # ðŸŸ  Publish to npmjs
      - name: Publish to npmjs
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public

      # ðŸŸ£ Publish to GitHub Packages
      - name: Setup Node.js (GitHub Packages)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com/

      - name: Publish to GitHub Packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GH_PACKAGES_TOKEN }}
        run: npm publish
